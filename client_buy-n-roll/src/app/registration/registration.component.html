<app-breadcrumbs *ngIf="displayAccessories" [breadcrumbs]="breadcrumbs"></app-breadcrumbs>
<div *ngIf="displayAccessories" class="banner"></div>
<div [ngClass]="{'no-accessories': displayAccessories == false }">
  <div class="p-grid">
    <div class="p-col">
      <div class="flex wrap justify-center" [ngsReveal]="{reset: true, origin: 'right'  }">
        <div style="height: fit-content;" class="contentWrap mt-4 lg:w-full sm:mx-8 md:mx-24 lg:mx-48 xl:64 mx-2 border border-gray-300 rounded overflow-hidden shadow-md relative z-0">
          <div class="bg-gray-100 px-8 pt-6 pb-8 mb-4" >
            <div class="mb-4">
              <div class="flex">
                <div class="flex flex-col justify-center items-center">
                  <i class="text-normal fas fa-user-tie text-indigo-900 mr-2 select-none" style="flex-basis: 10%;"></i>
                </div>
                <mat-form-field style="flex-basis: 90%; width: 20em;" class="px-2">
                  <mat-label class="font-oswald">{{ 'USERNAME' | translate }}</mat-label>
                  <input matInput type="text" placeholder="{{ 'USERNAME_PLACEHOLDER' | translate}}" class="overflow-hidden font-oswald">
                </mat-form-field>
              </div>
              <p *ngIf="error" class="text-red-500 text-xs italic">{{ error.username | translate }}</p>
            </div>
            <div class="mb-6">
              <div class="flex">
                <div class="flex flex-col justify-center items-center">
                  <i class="text-normal fas fa-key text-indigo-900 mr-2 select-none" style="flex-basis: 10%;"></i>
                </div>
                <mat-form-field style="flex-basis: 90%; width: 20em;" class="px-2">
                  <mat-label class="font-oswald">{{ 'PASSWORD' | translate }}</mat-label>
                  <input matInput type="password" placeholder="{{ 'PASSWORD_PLACEHOLDER' | translate }}" class="overflow-hidden font-oswald">
                </mat-form-field>
              </div>
              <p *ngIf="error" class="text-red-500 text-xs italic">{{ error.password | translate }}</p>
            </div>
            <div class="flex items-center justify-between flex-row flex-wrap">
              <button mat-raised-button color="accent" class="w-full sm:w-32">
                <div class="flex items-center align-middle justify-center">
                  <i class="fas fa-sign-in-alt pr-2 text-yellow-800 text-xl"></i>
                  {{ 'SIGNIN' | translate }}
                </div>
              </button>
              <div class="mt-2 sm:mt-0 w-full sm:w-64">
                <a mat-button color="accent" class="mat-focus-indicator mat-button mat-button-base mat-accent w-full sm:w-64">
                  <div class="flex items-center align-middle">
                    <i class="fas fa-user-lock pr-2 text-yellow-800 text-xl"></i>
                    {{ 'FORGOTPW' | translate }}
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
