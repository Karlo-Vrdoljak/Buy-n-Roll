<p-dialog styleClass="location-dialog" (onHide)="passValue(locationList[0])" header="location results" closeOnEscape="true"  dismissableMask="true" [(visible)]="displayDlgLocations" position="bottom" [modal]="true" [baseZIndex]="10000" [draggable]="false" [resizable]="false">
  <div class="flex flex-col p-2">
    <div (click)="passValue(loc)" matRipple *ngFor="let loc of locationList" class="location-item flex flex-row items-center content-center border-b border-gray-400 px-2 bg-gray-100 py-2 my-1 rounded cursor-pointer shadow-sm select-none">
      <div class="">{{ loc.display_name }}</div>
    </div>
  </div>
</p-dialog>
