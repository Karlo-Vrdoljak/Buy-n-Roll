<div  style="position: relative;">
  <p-listbox [options]="modelList"  (onChange)="emitModel()" [filter]="true" [(ngModel)]="selectedModel" [listStyle]="{'max-height':height? (height + 'px'):'175px', 'box-shadow': '0 2px 3px 0 rgba(0, 0, 0, 0.15)'}" optionLabel="modelName">
    <ng-template let-model pTemplate="item">
      <div class="ui-helper-clearfix">{{model.value.modelName}}</div>
    </ng-template>
  </p-listbox>
</div>
