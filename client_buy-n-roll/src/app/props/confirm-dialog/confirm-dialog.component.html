<p-dialog (onHide)="emitValue()" [style]="{ 'max-width' : '75vw' }" [class]="type" [header]="(message ? 'CONFIRM_ACTION': 'CONFIRM_DELETE') | translate" closeOnEscape="true" dismissableMask="true" [(visible)]="displayConfirm" position="center" [modal]="true" [baseZIndex]="10000" [draggable]="false" [resizable]="false">
  <div class="flex flex-col p-2">
    <div class="flex flex-col lg:flex-row content-center items-center justify-center">
      <div [class]="'font-oswald text-xl font-semibold message px-2 self-center ' + type">
        {{(message ? message : 'DELETE_CONFIRM_MSG') | translate }}
      </div>
      <div class="flex flex-row justify-evenly p-2">
        <div class="px-1">
          <button (click)="confirmationResolve()" mat-button color="accent" class="mx-1 mt-2 focus:outline-none">
            <i class="fas fa-times-circle text-2xl text-yellow-800 pr-2"></i>
            <span class="font-oswald font-bold">{{'NO' | translate | uppercase}}</span>
          </button>
        </div>
        <div class="px-1">
          <button (click)="confirmationResolve(true)" mat-raised-button color="accent" class="mx-1 mt-2 focus:outline-none" [ngClass]="{'danger': type == 'danger', 'warn': type == 'warn'}">
            <i class="fas text-2xl text-red-900 fa-check-circle pr-2"></i>
            <span class="font-oswald font-bold">{{'YES' | translate | uppercase}}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</p-dialog>
