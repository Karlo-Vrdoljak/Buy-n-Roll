<section style="overflow-x: hidden;">
  <div class="content-container">
    <div class="center-content">
      <div class="search-box">
        <input type="text" class="input-landing" pInputText placeholder="asdf" />
        <i class="fas fa-2x fa-search input-search"></i>
      </div>
    </div>
  </div>

  <div class="swiper-container no-control" [swiper]="config">
    <div class="swiper-wrapper slider">
      <div class="swiper-slide" *ngFor="let slide of slides">
        <!-- <ngx-parallax-scroll [config]="ngParallaxConf"> -->
          <img [src]="slide.src" class="slide-img">
        <!-- </ngx-parallax-scroll> -->
      </div>
    </div>

    <div class="swiper-scrollbar"></div>
    <div class="swiper-pagination"></div>

  </div>

  <div class="arrow">
    <span></span>
    <span></span>
    <span></span>
  </div>
</section>
<section style="background-color: #f5f5f5; overflow-x: hidden;"></section>
